<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="click.css">
    <script src="https://kit.fontawesome.com/1fc8bd02e0.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="calculator">

        <button id="hamburger" onclick="toggleHistory()">&#9776;</button>

        <div class="header">
            <input type="text" id="display" value="0" disabled>
        </div>

        <div class="main-content">
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="clearEntry()">CE</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button style="background-color: rgb(31, 159, 31); color: white;" onclick="calculateResult()">=</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <div class="history" id="historyPanel">
            <div class="history-header">
                <p class="calc-31">History</p>
                <button id="clearHistory" onclick="clearHistory()">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button id="closeHistory" onclick="toggleHistory()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="historyList"></ul>
        </div>

    </div>

    <script src="click.js"></script>
</body>

</html>
